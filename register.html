<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Data Collection - VMIS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .register-container > a {
      text-decoration: none;

    }
  </style>
</head>

<body>
  <div class="register-container">
   <h1><a href="index.html">Home</a></h1>
    <main>
      <header>
        <h1 style="text-align: center; text-transform: uppercase;">Driver Data Collection Form</h1>
      </header>

      <form id="driver-data-form">
        <h3>Driver Information</h3>
        <div class="form-grid">
          <div class="form-item">
            <label for="driver-name">Full Name:</label>
            <input type="text" id="driver-name" name="driver-name" placeholder="John Doe" required>
          </div>
          <div class="form-item">
            <label for="nin">National Identification Number (NIN):</label>
            <input type="text" id="nin" name="nin" placeholder="1234567890" required>
          </div>
          <div class="form-item">
            <label for="license-number">Driver's License Number:</label>
            <input type="text" id="license-number" name="license-number" placeholder="DL-1234" required>
          </div>
          <div class="form-item">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="+123456789" required>
          </div>

          <div class="form-item">
            <label for="driver-photo">Upload Passport Photo:</label>
            <input type="file" id="driver-photo" name="driver-photo" accept="image/*" required>
          </div>
        </div>


        <h3>Car Information</h3>
        <div class="form-grid">
          <div class="form-item">
            <label for="plate-number">Car Plate Number:</label>
            <input type="text" id="plate-number" name="plate-number" placeholder="ABC-1234" required>
          </div>
          <div class="form-item">
            <label for="car-model">Car Model:</label>
            <input type="text" id="car-model" name="car-model" placeholder="Toyota Camry" required>
          </div>
          <div class="form-item">
            <label for="license-number">Driver's License Number:</label>
            <input type="text" id="license-number" name="license-number" placeholder="DL-1234" required>
          </div>
          <div class="form-item">

            <label for="car-color">Car Color:</label>
            <input type="text" id="car-color" name="car-color" placeholder="Black" required>
          </div>

          <div class="form-item">
            <label for="car-year">Year of Manufacture:</label>
            <input type="number" id="car-year" name="car-year" placeholder="2019" required>
          </div>
          <div class="form-item">
            <label for="car-photo">Upload Car Photo:</label>
            <input type="file" id="car-photo" name="car-photo" accept="image/*" required>
          </div>
       
        </div>

        <button type="submit" class="btn" onclick="submitForm()">Submit Data</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
