<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Police Officer - VMIS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: rgb(50, 65, 71);
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            background-color: #9f9d9d;
            border-radius: 8px;
        }

        .main {
            width: 500px;
            background: white;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            text-decoration: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 5px;
            border: none;
            border-radius: 4px;
            background-color: #D9D7D7;
            color: white;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--main-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main">
            <h2 style="color: var(--main-color); padding: 30px;">
                Register Police Officer</h2>
            <form action="/register-officer" method="POST">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>

                <label for="rank">Rank:</label>
                <select id="rank" name="rank" required>
                    <option value="">Select rank</option>
                    <option value="Inspector">Inspector</option>
                    <option value="Sergeant">Sergeant</option>
                    <option value="Constable">Constable</option>
                    <option value="Commander">Commander</option>
                </select>

                <label for="badgeNumber">Badge Number:</label>
                <input type="text" id="badgeNumber" name="badgeNumber" placeholder="Enter badge number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"
                    required>
                <br>
                <br>

                <input type="submit" value="Submit">
            </form>
        </div>
        <p>Already an admin <a href="./monitoring.html">Login</a></p>
    </div>

</body>

</html>
